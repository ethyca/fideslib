[build-system]
requires = ["setuptools", "wheel"]

#######
# Black
#######
[tool.black]
py39 = true
line-length = 88
include = '\.pyi?$'
exclude = '''
/(
    \.git
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
)/
'''

########
# Pylint
########
[tool.pylint.messages_control]
disable=[
  "invalid-name",
  "missing-module-docstring",
  "too-few-public-methods",
  "too-many-arguments",
  "too-many-instance-attributes",
  "unsubscriptable-object",
]
ignore=[
  ".github",
  ".mypy_cache",
  ".pytest_cache",
  ".vscode",
  "fideslib.egg-info",
  ".gitignore",
  "dev-requirements.txt",
  "LICENSE",
  "pyproject.toml",
  "README.md",
]

[tool.pylint.reports]
reports="no"
output-format="colorized"

[tool.pylint.format]
max-line-length="88"

########
# Pytest
########
[tool.pytest.ini_options]
testpaths="tests"
log_level = "DEBUG"
addopts = [
  "--cov=cryptography",
  "--cov=oauth",
  "--cov-report=term-missing",
  "-vv",
  "--no-cov-on-fail",
  "--disable-pytest-warnings",
]
